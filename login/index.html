<html>
    <head>
      <title>Login page</title>
      <meta http-equiv="content-type" content="text/html; charset=utf-8">
      <meta http-equiv="content-script-type" content="text/javascript">
      <meta http-equiv="content-style-type" content="text/css">
      <style font-family='幼圆'></style>
      <script language="javascript" >
        function calltoqt()
        {
          var nameArray;
          nameArray = document.getElementsByName("username");
          var pwdArray;
          pwdArray = document.getElementsByName("userpwd");
          var mytxtArray;
          mytxtArray = document.getElementsByName("textarea");
          Mywebkit.onCallfromJs(nameArray[0].value,pwdArray[0].value,mytxtArray[0].value);

        }
        function callfromqt(name,pwd,title)
        {
            var nameArray;
            nameArray = document.getElementsByName("username");
            var pwdArray;
            pwdArray = document.getElementsByName("userpwd");
            var mytxtArray;
            mytxtArray = document.getElementsByName("textarea");
            nameArray[0].value = name;
            pwdArray[0].value = pwd;
            mytxtArray[0].value = title;
        }
      </script>
    </head>
    <body>
        <p align="center">姓名:
        <input type="text" name="username" />
        </p>
        <p align="center">密码:
        <input type="password" name="userpwd"  />
        </p>
        <p align="center" >
        <input type="button" value="提交" onclick="calltoqt()" />
        </p>
        <p align="center">
        <textarea  rows="10" cols="60" name="textarea">
        欢迎来到上海...关于
        </textarea>
        </p>
        <p align="center" >
        <input type="button" value="发送到C++" onclick="calltoqt()" />
        </p>
    </body>
  </html>
